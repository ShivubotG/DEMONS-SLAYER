# docker-compose.yml
version: '3.8'

services:
  facebook-messenger:
    build: .
    container_name: facebook-messenger
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SECRET_KEY=your-secret-key-change-this
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
