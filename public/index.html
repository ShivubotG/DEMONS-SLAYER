<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Messenger Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Facebook Messenger Pro</h1>
            <p>Automated messaging tool with advanced features</p>
        </div>

        <div class="dashboard">
            <!-- Left Column: Input Forms -->
            <div class="card">
                <h2><i class="fas fa-cog"></i> Configuration</h2>
                
                <div class="form-group">
                    <label><i class="fas fa-cookie-bite"></i> 1. Cookies</label>
                    <div class="btn-group">
                        <button onclick="showModal('cookies')" class="btn btn-primary">
                            <i class="fas fa-keyboard"></i> Manual Input
                        </button>
                        <div class="file-upload">
                            <input type="file" id="cookiesFile" accept=".txt,.json">
                            <label for="cookiesFile">
                                <i class="fas fa-file-upload"></i> Upload File
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-comment-dots"></i> 2. Messages</label>
                    <div class="btn-group">
                        <button onclick="showModal('messages')" class="btn btn-primary">
                            <i class="fas fa-keyboard"></i> Manual Input
                        </button>
                        <div class="file-upload">
                            <input type="file" id="messagesFile" accept=".txt">
                            <label for="messagesFile">
                                <i class="fas fa-file-upload"></i> Upload File
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-users"></i> 3. Conversation IDs</label>
                    <textarea 
                        id="conversationsText" 
                        class="form-control" 
                        placeholder="Enter conversation IDs (one per line)"
                        rows="3"></textarea>
                    <div class="file-upload" style="margin-top: 10px;">
                        <input type="file" id="conversationsFile" accept=".txt">
                        <label for="conversationsFile">
                            <i class="fas fa-file-upload"></i> Upload File
                        </label>
                    </div>
                </div>

                <div class="stats-row">
                    <div class="form-group">
                        <label><i class="fas fa-layer-group"></i> 4. Batch Count</label>
                        <div class="input-with-icon">
                            <i class="fas fa-redo"></i>
                            <input 
                                type="number" 
                                id="batchCount" 
                                class="form-control" 
                                value="1" 
                                min="1" 
                                max="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-clock"></i> 5. Batch Delay (s)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-pause"></i>
                            <input 
                                type="number" 
                                id="batchDelay" 
                                class="form-control" 
                                value="30" 
                                min="5" 
                                max="3600">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-hourglass-half"></i> 6. Time Delay (s)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-stopwatch"></i>
                            <input 
                                type="number" 
                                id="timeDelay" 
                                class="form-control" 
                                value="10" 
                                min="1" 
                                max="300">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-rocket"></i> 7. Start Task</label>
                    <button onclick="startTask()" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-play-circle"></i> START MESSAGING
                    </button>
                </div>

                <div class="stats-row">
                    <div class="stat-card">
                        <div class="value" id="totalTasks">0</div>
                        <div class="label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="runningTasks">0</div>
                        <div class="label">Running</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="completedTasks">0</div>
                        <div class="label">Completed</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Live Logs -->
            <div class="card">
                <h2><i class="fas fa-terminal"></i> Live Logs</h2>
                <div class="logs-header">
                    <div>
                        <span id="currentTaskId">No active task</span>
                    </div>
                    <button onclick="clearLogs()" class="btn" style="padding: 8px 15px;">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="logs-box" id="logsContainer">
                    <!-- Logs will appear here -->
                    <div class="log-entry">
                        <i class="fas fa-info-circle"></i> System ready. Configure and start your first task.
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-container">
            <div class="card">
                <h2><i class="fas fa-tasks"></i> Active Tasks</h2>
                <div id="tasksList">
                    <!-- Tasks will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="cookiesModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-cookie-bite"></i> Enter Cookies</h3>
            <textarea 
                id="cookiesText" 
                class="form-control" 
                placeholder="Paste your cookies here (JSON array or raw cookies)"
                rows="10"></textarea>
            <div class="modal-actions">
                <button onclick="saveCookies()" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <button onclick="hideModal('cookies')" class="btn">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="messagesModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-comment-dots"></i> Enter Messages</h3>
            <textarea 
                id="messagesText" 
                class="form-control" 
                placeholder="Enter messages (one per line)"
                rows="10"></textarea>
            <div class="modal-actions">
                <button onclick="saveMessages()" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <button onclick="hideModal('messages')" class="btn">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
